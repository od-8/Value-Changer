<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="wdith=device-width, initial-scale=1.0">
        <title> Converter </title>
        <link rel="stylesheet" href="values.css">
    </head>
    <h1> Value converter</h1>
    <h2 id="distance"> Distance</h2>
    <body id="bdy">
        <section id="distance-section">
            <label> KM<input id="kilometers" type="text" min="0"/></label>
            <p> =</p>
            <label id="meterss"> M<input id="meters" type="text" min="0"/></label>
            <p> =</p>
            <label> CM<input id="centimeters" type="text" min="0"/></label>
            <p> =</p>
            <label> MM<input id="millimeters" type="text" min="0"/></label>
        </section>
        <button id="distance-button"> Calculate</button>
       <!-- <button id="clear-distnace-button"> Clear</button> -->
        <section id="weight-section">
            <label> KG<input id="kilograms" type="text" min="0"/></label>
            <p> =</p>
            <label> G<input id="grams" type="text" min="0"/></label>
            <p> =</p>
            <label> LBS<input id="pounds" type="text" min="0"/></label>
            <p> =</p>
            <label> ST<input id="stone" type="text" min="0"/></label>
        </section>
        <button id="weight-button"> Calculate</button>
        <section id="volume-section">
            <label> L<input id="liters" type="text" min="0"/></label>
            <p> =</p>
            <label> CL<input id="centiliters" type="text" min="0"/></label>
            <p> =</p>
            <label> ML<input id="milliliters" type="text" min="0"/></label>
        </section>
        <button id="volume-button"> Calculate</button>
    </body>
    <script src="values.js"></script>
</html>
